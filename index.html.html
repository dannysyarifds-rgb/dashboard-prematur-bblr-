                            <strong>💡 Insight:</strong> Dari 4,9 juta total kelahiran tahun 2025, terdapat 720.000 bayi prematur (14,7%) dan 294.000 bayi BBLR (6,0%). 
                            Kedua kondisi ini memerlukan perhatian khusus karena meningkatkan risiko komplikasi kesehatan dan kematian bayi.
                          </p>
                        </div>
                      </div>
                    )}
                  </div>
                </div>

                {/* Tabel Data */}
                <div className="bg-white rounded-lg shadow-lg p-6">
                  <h3 className="text-xl font-bold text-gray-800 mb-4">
                    Tabel Data Lengkap (2022-2030)
                  </h3>
                  
                  {/* Combined Trend Chart */}
                  <div className="bg-gradient-to-br from-slate-50 to-slate-100 p-6 rounded-lg border-2 border-slate-300 mb-6">
                    <div className="flex items-center justify-between mb-4">
                      <h4 className="text-lg font-bold text-gray-800">📈 Tren Gabungan: Total Kelahiran, Bayi Prematur & BBLR (2022-2030)</h4>
                      <div className="flex gap-3 text-xs">
                        <div className="flex items-center gap-1">
                          <div className="w-3 h-3 bg-blue-500 rounded-full"></div>
                          <span className="font-semibold">Total</span>
                        </div>
                        <div className="flex items-center gap-1">
                          <div className="w-3 h-3 bg-red-500 rounded-full"></div>
                          <span className="font-semibold">Prematur</span>
                        </div>
                        <div className="flex items-center gap-1">
                          <div className="w-3 h-3 bg-orange-500 rounded-full"></div>
                          <span className="font-semibold">BBLR</span>
                        </div>
                      </div>
                    </div>
                    
                    <ResponsiveContainer width="100%" height={200}>
                      <LineChart data={trendData}>
                        <CartesianGrid strokeDasharray="3 3" stroke="#cbd5e1" />
                        <XAxis 
                          dataKey="tahun" 
                          tick={{fontSize: 11}}
                        />
                        <YAxis 
                          yAxisId="left"
                          tick={{fontSize: 11}}
                          tickFormatter={(value) => `${(value/1000).toFixed(0)}K`}
                        />
                        <YAxis 
                          yAxisId="right"
                          orientation="right"
                          tick={{fontSize: 11}}
                          tickFormatter={(value) => `${(value/1000000).toFixed(1)}M`}
                        />
                        <Tooltip 
                          formatter={(value) => value.toLocaleString('id-ID')}
                          contentStyle={{fontSize: '12px'}}
                        />
                        <Legend wrapperStyle={{fontSize: '12px'}} />
                        
                        <Line 
                          yAxisId="right"
                          type="monotone" 
                          dataKey="totalKelahiran" 
                          stroke="#3b82f6" 
                          strokeWidth={3}
                          name="Total Kelahiran"
                          dot={{ r: 4, fill: '#3b82f6', strokeWidth: 2, stroke: '#fff' }}
                        />
                        
                        <Line 
                          yAxisId="left"
                          type="monotone" 
                          dataKey="prematur" 
                          stroke="#ef4444" 
                          strokeWidth={3}
                          name="Bayi Prematur"
                          dot={{ r: 4, fill: '#ef4444', strokeWidth: 2, stroke: '#fff' }}
                        />
                        
                        <Line 
                          yAxisId="left"
                          type="monotone" 
                          dataKey="bblr" 
                          stroke="#f59e0b" 
                          strokeWidth={3}
                          name="Bayi BBLR"
                          dot={{ r: 4, fill: '#f59e0b', strokeWidth: 2, stroke: '#fff' }}
                        />
                      </LineChart>
                    </ResponsiveContainer>

                    <div className="grid grid-cols-3 gap-3 mt-4">
                      <div className="bg-blue-50 p-3 rounded-lg border-l-4 border-blue-500">
                        <p className="text-xs text-blue-600 font-semibold">Total Kelahiran</p>
                        <div className="flex justify-between mt-1">
                          <span className="text-xs text-blue-700">2022: 4,6 Juta</span>
                          <span className="text-xs text-blue-900 font-bold">2030: 5,4 Juta</span>
                        </div>
                        <p className="text-xs text-blue-600 mt-1 font-semibold">↑ +17,4%</p>
                      </div>
                      
                      <div className="bg-red-50 p-3 rounded-lg border-l-4 border-red-500">
                        <p className="text-xs text-red-600 font-semibold">Bayi Prematur</p>
                        <div className="flex justify-between mt-1">
                          <span className="text-xs text-red-700">2022: 675.700</span>
                          <span className="text-xs text-red-900 font-bold">2030: 870.000</span>
                        </div>
                        <p className="text-xs text-red-600 mt-1 font-semibold">↑ +28,8%</p>
                      </div>
                      
                      <div className="bg-orange-50 p-3 rounded-lg border-l-4 border-orange-500">
                        <p className="text-xs text-orange-600 font-semibold">Bayi BBLR</p>
                        <div className="flex justify-between mt-1">
                          <span className="text-xs text-orange-700">2022: 276.000</span>
                          <span className="text-xs text-orange-900 font-bold">2030: 324.000</span>
                        </div>
                        <p className="text-xs text-orange-600 mt-1 font-semibold">↑ +17,4%</p>
                      </div>
                    </div>
                  </div>

                  {/* Tabel Detail */}
                  <div className="overflow-x-auto">
                    <table className="w-full text-sm">
                      <thead className="bg-gradient-to-r from-gray-100 to-gray-200">
                        <tr>
                          <th className="px-4 py-3 text-left font-semibold text-gray-700">Tahun</th>
                          <th className="px-4 py-3 text-center font-semibold text-gray-700">Status</th>
                          <th className="px-4 py-3 text-right font-semibold text-blue-700">Total Kelahiran</th>
                          <th className="px-4 py-3 text-right font-semibold text-red-700">Bayi Prematur</th>
                          <th className="px-4 py-3 text-center font-semibold text-red-700">Tren</th>
                          <th className="px-4 py-3 text-right font-semibold text-red-700">Prev. (%)</th>
                          <th className="px-4 py-3 text-right font-semibold text-orange-700">Bayi BBLR</th>
                          <th className="px-4 py-3 text-center font-semibold text-orange-700">Tren</th>
                          <th className="px-4 py-3 text-right font-semibold text-orange-700">Prev. (%)</th>
                        </tr>
                      </thead>
                      <tbody>
                        {trendData.map((row, index) => {
                          const isAktual = index < 4;
                          const prevPrematur = index > 0 ? trendData[index - 1].prematur : row.prematur;
                          const changePrematur = ((row.prematur - prevPrematur) / prevPrematur * 100).toFixed(1);
                          const prevBBLR = index > 0 ? trendData[index - 1].bblr : row.bblr;
                          const changeBBLR = ((row.bblr - prevBBLR) / prevBBLR * 100).toFixed(1);
                          
                          return (
                            <tr key={index} className={isAktual ? 'bg-blue-50 hover:bg-blue-100' : 'bg-purple-50 hover:bg-purple-100'}>
                              <td className="px-4 py-3 font-bold text-gray-800">{row.tahun}</td>
                              <td className="px-4 py-3 text-center">
                                {isAktual ? (
                                  <span className="px-2 py-1 bg-blue-500 text-white rounded text-xs font-semibold shadow-sm">
                                    AKTUAL
                                  </span>
                                ) : (
                                  <span className="px-2 py-1 bg-purple-500 text-white rounded text-xs font-semibold shadow-sm">
                                    PROYEKSI
                                  </span>
                                )}
                              </td>
                              
                              <td className="px-4 py-3 text-right font-bold text-blue-600">
                                {row.totalKelahiran.toLocaleString('id-ID')}
                              </td>
                              
                              <td className="px-4 py-3 text-right text-red-600 font-bold">
                                {row.prematur.toLocaleString('id-ID')}
                              </td>
                              <td className="px-4 py-3 text-center">
                                {index > 0 && (
                                  <div className="inline-flex items-center gap-1">
                                    <span className="text-xs font-semibold text-red-600">↑ +{changePrematur}%</span>
                                  </div>
                                )}
                              </td>
                              <td className="px-4 py-3 text-right font-semibold">
                                <span className="px-2 py-1 bg-red-100 text-red-700 rounded font-bold">
                                  {prevalensiData[index].prematur.toFixed(1)}%
                                </span>
                              </td>
                              
                              <td className="px-4 py-3 text-right text-orange-600 font-bold">
                                {row.bblr.toLocaleString('id-ID')}
                              </td>
                              <td className="px-4 py-3 text-center">
                                {index > 0 && (
                                  <div className="inline-flex items-center gap-1">
                                    <span className="text-xs font-semibold text-orange-600">↑ +{changeBBLR}%</span>
                                  </div>
                                )}
                              </td>
                              <td className="px-4 py-3 text-right font-semibold">
                                <span className="px-2 py-1 bg-orange-100 text-orange-700 rounded font-bold">
                                  {prevalensiData[index].bblr.toFixed(1)}%
                                </span>
                              </td>
                            </tr>
                          );
                        })}
                      </tbody>
                    </table>
                  </div>
                  
                  {/* Metodologi & Sumber */}
                  <div className="mt-6 grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div className="bg-blue-50 p-4 rounded-lg">
                      <p className="text-sm font-bold text-blue-800 mb-2">📋 METODOLOGI PROYEKSI:</p>
                      <ul className="text-xs text-blue-700 space-y-1">
                        <li>• Pertumbuhan kelahiran: ~2% per tahun</li>
                        <li>• Pertumbuhan kasus prematur: ~4% per tahun</li>
                        <li>• Prevalensi BBLR: Stabil di 6,0% (SSGI 2022)</li>
                        <li>• Prevalensi prematur: Meningkat dari 14,7% → 16,1%</li>
                      </ul>
                    </div>
                    <div className="bg-gray-50 p-4 rounded-lg">
                      <p className="text-sm font-bold text-gray-800 mb-2">📚 SUMBER DATA AKTUAL:</p>
                      <ul className="text-xs text-gray-700 space-y-1">
                        <li>• Alomedika - Epidemiologi Bayi Prematur</li>
                        <li>• SSGI 2022 - Prevalensi BBLR Nasional</li>
                        <li>• Kemenkes RI & ANTARA News - Statistik Kelahiran</li>
                        <li>• WHO & UNICEF - Estimasi Global</li>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<PrematurityDashboard />);
    </script>
</body>
</html>
